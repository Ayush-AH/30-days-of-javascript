<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/rocket.png" alt="" id="rocket">
    <div id="container">
        <img src="images/logo.png" alt="" class="logo">
        <h5>Website Is Under Maintenance</h5>
        <h1>We're <span>Launching</span> Soon</h1>
        <div id="timeBox">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button>Learn More <img src="images/triangle.png" alt=""></button>
        
    </div>

<script src="script.js"></script>    
</body>
</html>
